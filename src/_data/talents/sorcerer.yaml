Catapult:
  tier: Novice
  type: 1-Action
  brief: You launch a creature or object a long distance through the air
  traits: [Attack, Bludgeoning, Spell, Telekinesis]
  tags:
    range: 60 feet
    attack: Magic vs. Armor
  effect: |
    A small object or willing creature you touch flies in a straight line to a space within range.

    Optionally, attack a target at the location. On a success, it takes 1d10 damage.

Expedite:
  tier: Novice
  type: 1-Action
  brief: You increase a creature's speed, letting it run much faster
  traits: [Spell]
  tags:
    casts: 3/rest
    range: 30 feet
    duration: 10 minutes
  effect: |
    Your target's Speed is doubled.

Force Shove:
  tier: Novice
  type: 1-Action
  brief: You telekinetically shove a creature backwards through the air
  traits: [Bludgeoning, Spell]
  tags:
    casts: 3/rest
    range: 30 feet
    save: Strength
  effect: |
    Your target takes 3d6 damage, is pushed 30 feet backwards, and falls {prone}.

    If you push your target into another creature, they take the same damage and fall {prone}.

Future Sight:
  tier: Novice
  type: 1-Action
  brief: You see into the future, so you know exactly how an action will play out
  traits: [Fortune, Spell]
  tags:
    casts: 3/rest
    duration: 1 hour
  effect: |
    Roll a d20 and record the number rolled. You can replace one die roll made by you or a creature you can see with this foretelling roll.

Misty Step:
  tier: Novice
  type: Free
  brief: You teleport a small distance to a space you can see
  traits: [Spell, Teleportation]
  tags:
    casts: 3/rest
    range: 30 feet
  effect: |
    You teleport to an empty space within range.
  fluff: |
    Mist not included.

Telekinetic Grip:
  tier: Novice
  type: 1-Action
  brief: You telekinetically take hold of a creature or object and move it around
  traits: [Force, Spell, Telekinesis]
  tags:
    casts: 3/rest
    range: 120 feet
    duration: Up to 1 minute
    save: Strength
  effect: |
    Your target takes 2d6 damage, is {immobilized}, and is held mid-air. Your target can repeat the save at the end of each of its turns.

    {% icon Free %}: Move your target up to 20 feet.

Transposition:
  tier: Novice
  type: 1-Action
  brief: You instantly swap the locations of two creatures or objects
  traits: [Spell, Teleportation]
  tags:
    casts: 3/rest
    range: 30 feet
    save: Agility
  effect: |
    Choose two creatures or objects within range. Your targets instantly swap positions.

Warped Space:
  tier: Novice
  type: 1-Action
  brief: You warp space in a region to speed or slow everyone in the area
  traits: [Spell]
  tags:
    casts: 3/rest
    area: 20-foot burst with 500 feet
    duration: Up to 1 minute
  effect: |
    Choose one:
    * All distances through the area are doubled.
    * All distances through the area are halved.

    *This spell affects movement, the range of powers, the size of areas, and so on.*

Banishment:
  tier: Veteran
  type: 1-Action
  brief: You banish a target to a pocket dimension for a brief time
  traits: [Spell, Teleportation]
  tags:
    casts: 3/rest
    range: 60 feet
    duration: 1 minute
    save: Presence
  effect: |
    Your target teleports to a harmless demiplane and is {stunned}. When the duration ends, it reappears back at its original position.

Dimension Door:
  tier: Veteran
  type: 1-Action
  brief: You open a magical door in space, teleporting a long distance
  traits: [Spell, Teleportation]
  tags:
    casts: 3/rest
    range: 500 feet
  effect: |
    You teleport to the target location.

    Optionally, you can teleport a willing creature you touch along with you.

Haste:
  tier: Veteran
  type: 1-Action
  brief: You speed up a creature's local time, letting it act faster
  traits: [Spell]
  tags:
    casts: 3/rest
    range: 30 feet
    duration: 1 minute
  effect: |
    Your target can use the following power. {% icon Free %}: Use any {% icon 1-Action %} basic power.

Magnify Gravity:
  tier: Veteran
  type: 1-Action
  brief: You greatly increase the force of gravity, crushing creatures in an area
  traits: [Bludgeoning, Spell]
  tags:
    casts: 3/rest
    area: 20-foot burst within 120 feet
    save: Strength
  effect: |
    Each target takes 4d6 damage and is briefly {slowed}. If a target is midair, it takes double damage.

Slow:
  tier: Veteran
  type: 1-Action
  brief: You slow down time for all creature in an area, stopping them from acting
  traits: [Spell]
  tags:
    casts: 3/rest
    area: 20-foot burst within 120 feet
    duration: Up to 1 minute
    save: Agility
  effect: |
    Each target is {slowed} and can't use {% icon Reaction %} powers.

Control Gravity:
  tier: Master
  type: 1-Action
  brief: You change the direction of gravity in an area
  traits: [Spell]
  tags:
    casts: 1/rest
    duration: Up to 10 minutes
    save: Agility
  effect: |
    An object or creature you touch is no longer affected by normal gravity. Your target repeats the save at the end of each of their turns.

    {% icon Free %}: Your target falls 80 feet in a direction of your choice, taking fall damage if they hit an obstacle.

Mass Teleport:
  tier: Master
  type: 1-Action
  brief: You teleport multiple creatures extremely long distances
  traits: [Spell, Teleportation]
  tags:
    casts: 3/rest
    range: 500 miles
  effect: |
    You and up to 5 willing creatures you touch all teleport to the target location.

Rewind:
  tier: Master
  type: 1-Action
  brief: You travel back from the future, returning to a state when you were less hurt
  traits: [Healing, Spell]
  tags:
    casts: 1/rest
  effect: |
    You heal half your missing health and gain the effect of {Future Sight}. At the GM's discretion, you might also gain knowledge of a major event that will happen in the next few days.
  fluff: |
    Your future self sends aid back to the present, healing your wounds and giving you knowledge of the future.

Augury:
  tier: Ribbon
  type: 1-Action
  brief: You foresee the near future, learning about any imminent dangers
  traits: [Divination, Spell]
  tags:
    casts: 1/rest
  effect: |
    You divine the outcome of an action you plan to take within 1 hour. The GM secretly rolls a d4:
    * 2-4: the GM tells you if the outcome will be good, bad, mixed, or neutral.
    * 1: the GM gives a random answer.

    If anyone casts **Augury** again to ask about the same topic, the GM gives the same response.

Guidance:
  tier: Ribbon
  type: 1-Action
  brief: You see briefly into the future, gaining a helpful tidbit of knowledge
  traits: [Auditory, Linguistic, Spell]
  tags:
    range: 30 feet
  effect: |
    A creature within range is briefly blessed. It has a +1 bonus to the next die roll it makes.

    You can't cast **Guidance** on this creature again for 1 hour.

Levitate:
  tier: Ribbon
  type: Free
  brief: You use telekinetic force to lift yourself slightly off the ground
  traits: [Spell, Telekinetic]
  effect: |
    You can fly at half Speed until the end of your turn.

Mage Hand:
  tier: Ribbon
  type: 1-Action
  brief: You manipulate a distant object with minor telekinetic force
  traits: [Spell, Telekinetic]
  tags:
    range: 60 feet
  effect: |
    You manipulate an object within range.

Spatiotemporal Precision:
  tier: Ribbon
  type: Passive
  brief: You always know exactly when and where you are to extreme precision
  effect: |
    You always know exactly where you are, and you always know the precise current time.

Time Lord:
  tier: Ribbon
  type: Passive
  brief: You can tell when creatures modify the past with retroactive powers
  effect: |
    Your character is aware of [[Retroactive]] powers and their effects on the timeline. You know when a [[Retroactive]] power changes the world around you, and you remember the original timeline before the power was used.
