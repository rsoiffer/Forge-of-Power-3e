Animate Dead:
  tier: Novice
  type: 1-Action
  brief: You animate a corpse into a mindless undead minion
  traits: [Spell]
  tags:
    casts: 3/rest
    duration: 1 hour
  effect: |
    A humanoid corpse you touch animates as a **skeleton** or **zombie** controlled by you. The GM has the creature's stats, and it acts on your turn.

    When this spell ends, choose one:
    * The undead dies
    * The undead is no longer controlled by you
  aside: |
    {% smallpower %}
    Skeleton Stats:
      traits: [Spirit, Undead, Unintelligent]
      tags:
        attributes: Strength +0, Agilty +2, Intellect -2, Spirit -3
        other stats: Health 10, Defense 12, Speed 30 feet, Size +0
      effect: |
        5 [[Bludgeoning]] Weakness, 5 [[Radiant]] Weakness, 10 [[Toxic]] Shield.

        Revives after a day if it hadn't taken [[Radiant]] damage within 1 minute of dying.

        The skeleton can wield weapons, most commonly a {bow} or a {sword}.
    {% endsmallpower %}

    {% smallpower %}
    Zombie Stats:
      traits: [Spirit, Undead, Unintelligent]
      tags:
        attributes: Strength +1, Agilty -2, Intellect -2, Spirit -3
        other stats: Health 20, Defense 10, Speed 25 feet, Size +0
      effect: |
        5 [[Radiant]] Weakness, 10 [[Toxic]] Shield.

        Revives after a day if it hadn't taken [[Radiant]] damage within 1 minute of dying.

        The zombie can slam with its fists as a melee weapon that deals 1d6 [[Bludgeoning]] base damage.
    {% endsmallpower %}

Command Undead:
  tier: Novice
  type: 1-Action
  brief: You take control of a group of undead, becoming their new master
  traits: [Mental, Spell]
  tags:
    casts: 3/rest
    area: 20-foot burst within 120 feet range
    duration: Up to 24 hours
    save: Wisdom
  effect: |
    All undead in the area are controlled by you. A target repeats the save whenever you command it to act strongly against its nature.

Darkness:
  tier: Novice
  type: 1-Action
  brief: You fill an area with magical darkness that only you can see through
  traits: [Dark, Spell]
  tags:
    casts: 3/rest
    area: 10-foot burst within 120 feet range
    duration: Up to 10 minutes
  effect: |
    The area is filled with magical darkness that completely blocks vision. You can see through this darkness as if it wasn't there.

Drain Touch:
  tier: Novice
  type: 1-Action
  brief: You absorb a creature's life force, transferring it to another creature
  traits: [Attack, Healing, Necrotic, Spell]
  effect: |
    Attack one target you touch (Magic vs. Defense). On a success, it takes 1d8 damage.

    Then, another target you touch heals health equal to the amount of health lost by your first target.

Harm:
  tier: Novice
  type: 1-Action
  brief: You channel pure necrotic energy through your hand to slay a creature
  traits: [Attack, Necrotic, Spell]
  tags:
    casts: 3/rest
  effect: |
    Attack one target you touch (Magic vs. Defense). On a success, it takes 3d10 damage.

Path to the Grave:
  tier: Novice
  type: 1-Action
  brief: You mark a creature for death, increasing all damage against it
  traits: [Death, Spell]
  tags:
    casts: 3/rest
    range: 30 feet
  effect: |
    One target within range is briefly cursed. The next time it takes damage, the damage increases by 3d10. If this extra damage reduces your target to 0 health, it instantly dies.

Shadow Step:
  tier: Novice
  type: Free
  brief: You can teleport between areas of darkness with merely a step
  traits: [Spell, Teleportation]
  tags:
    casts: 3/rest
    range: 60 feet
  effect: |
    If you're in a shadow or area of darkness, teleport to any other shadow or area of darkness you can see within range.

Vengeful Ghost:
  tier: Novice
  type: Free
  brief: You summon a vengeful spirit that attacks or tracks a target of your choice
  traits: [Bludgeoning, Spell]
  tags:
    casts: 3/rest
    duration: 1 hour
  effect: |
    {% icon 1-Action %}: Attack one target within 30 feet (Magic vs. Defense). On a success, it takes 2d6 damage.

    Optionally, name a target creature. If any ghosts nearby want to harm that target (for example, a ghost seeking revenge against their murderer), this spell does double damage against your target, and you always know the direction towards it.
  aside: |
    {% smallpower %}
    Ghost Punch:
      type: 1-Action
      traits: [Attack, Bludgeoning]
      tags:
        range: 30 feet
      effect: |
        Make a Magic attack roll against your target's Defense.

        Success
        : Your target takes 2d6 damage
    {% endsmallpower %}

Circle of Death:
  tier: Veteran
  type: 1-Action
  brief: You unleash a wave of negative energy that desecrates an area of land
  traits: [Attack, Necrotic, Spell]
  tags:
    casts: 1/rest
    area: 20-foot burst within 120 feet range
    duration: 1 week
  effect: |
    Attack all targets in the area (Magic vs. Strength DC). On a success, each target takes 5d6 damage.

    All ground in the area is desecrated for the duration. All Veteran Necromancers and their minions have advantage on attacks against enemies standing on desecrated ground.

Dark Aura:
  tier: Veteran
  type: 1-Action
  brief: You surround yourself with an aura of dark shadows that hides you from sight
  traits: [Dark, Spell]
  tags:
    casts: 3/rest
    area: 10-foot emanation around a willing creature you touch
    duration: Up to 1 minute
  effect: |
    The area is filled with magical darkness that completely blocks vision. Your target can see through this darkness as if it wasn't there.

    Your target can use the following power. {% icon Reaction %}: When a creature within 10 feet succeeds on a {Strike} against you, it takes 2d8 damage.

Enervation:
  tier: Veteran
  type: 1-Action
  brief: You shoot a ray of dark energy that damages and weakens a creature
  traits: [Attack, Necrotic, Spell]
  tags:
    casts: 3/rest
    range: 60 feet
  effect: |
    Attack one target within range (Magic vs. Strength DC). On a success, it takes 12d6 damage and gains 1 fatigue.

Specialized Undead:
  tier: Veteran
  type: Passive
  brief: You can animate undead that are stronger and more varied than before
  effect: |
    When you animate an undead, choose two:
    - All hostile creatures that end their turns within 5 feet of your minion are {dazzled} until the end of their next turn.
    - Your minion has +1 Size, +5 feet reach, and +2 Strength.
    - Your minion can shoot bolts of dark energy as a ranged weapon with 1d10 [[Necrotic]] base damage and 150 range.
    - Your minion gains the {Incorporeal Move} feat.
    - Your minion gains the {Paralyzing Touch} feat.
    - Your minion has +20 feet Speed and +2 Agility.

Spirit Guardians:
  tier: Veteran
  type: 1-Action
  brief: You summon a swarm of spirits that circle around you and protect you
  traits: [Radiant, Spell]
  tags:
    casts: 3/rest
    area: 15-foot emanation
    duration: Up to 10 minutes
  effect: |
    The area is difficult terrain to creatures of your choice.

    {% icon Free %}: Attack any number of creatures in the area (Magic vs. Spirit DC). On a success, each target takes 2d8 damage.

Terror:
  tier: Veteran
  type: 1-Action
  brief: You frighten a group a creatures, making them flee in terror
  traits: [Fear, Spell]
  tags:
    casts: 3/rest
    area: 30-foot emanation
    duration: Up to 1 minute
    save: Wisdom
  effect: |
    All creatures in the area are {terrified}. A target repeats the save at the end of its turn if it's not able to safely flee.

Blood Drain:
  tier: Master
  type: 1-Action
  brief: You drain the blood out of nearby enemies, using it to heal yourself
  traits: [Attack, Healing, Necrotic, Spell]
  tags:
    casts: 1/rest
    range: 30 feet
  effect: |
    Attack up to 10 creatures within range (Magic vs. Strength DC). On a success, each target takes 8d6 damage. You heal 2d6 health for each target you suceeded against.

Create Undead:
  tier: Master
  type: 1-Action
  brief: You reanimate a corpse as a powerful, unique undead
  traits: [Spell]
  tags:
    casts: 1/rest
  effect: |
    A corse you touch animates as an undead. It has the same stats and personality as it had in life, except it's now undead and has a maximum of CR 6. It may or may not be friendly towards you.

Shadow Assassin:
  tier: Master
  type: 1-Action
  brief: You animate a creature's shadow, causing it to attack them
  traits: [Attack, Necrotic, Spell]
  tags:
    casts: 1/rest
    range: 60 feet
    duration: Up to 10 minutes
    save: Charisma
  effect: |
    {% icon Free %}: Your target takes 7d6 damage and is briefly {terrified}. Your target repeats the save.

Consume Life:
  tier: Ribbon
  type: Reaction
  brief: You consume the life force of creatures you kill, healing yourself
  effect: |
    When you kill a creature, if they had at least 5 maximum health, you can touch them to heal 1d6 health.

Decompose:
  tier: Ribbon
  type: 1-Action
  brief: You cause dead organic material to decompose extremely rapidly
  traits: [Cantrip, Necrotic, Spell]
  effect: |
    One object you touch made of organic material (such as a wooden door, a dead creature, or a plate of food) takes 4d8 damage.

Grave Sight:
  tier: Ribbon
  type: Passive
  brief: You have a supernatural ability to detect death, corpses, and remains
  effect: |
    You see a subtle red glow around anything associated with death. This includes dead bodies, undead creatures, murder weapons, graveyards, and anything else determined by the GM.

Intimidating Presence:
  tier: Ribbon
  type: Passive
  brief: You exude an unnatural aura of fear and darkness
  effect: |
    You have advantage on Spirit+Provoke rolls to intimidate or scare creatures you can reach.

Speak with Dead:
  tier: Ribbon
  type: 1-Action
  brief: You summon and speak with the spirit of a dead creature
  traits: [Ritual, Spell]
  tags:
    casts: 1/rest
    duration: Up to 10 minutes
  effect: |
    You touch the corpse of a humanoid that died within the last week, and it regains the ability to speak. The corpse can only speak to answer your questions, and after you ask it three questions, this spell ends. The corpse can choose to remain silent or to lie.
